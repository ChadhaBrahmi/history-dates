<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="icon.png" rel="icon" type="image/png"> 

    <link href="style.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>تواريخ الوحدة الثانية</title>
  </head>
  <body>
    <div class="main-div">
      <div class="quiz-app">
        <div class="start" id="start" style="display: block;">
          <img src="icon.png" height="120px" width="120px" class="il"/>
          <h1 class="app"> تواريخ الوحدة الثانية</h1>
        </div>
        <div class="quiz" id="quiz-secreen" style="display:none;">
          <div class="time-bar">
            <div class="time-left" id="timeLeft"></div>
          </div>
          <div class="question-no">
            <h3 class="q-text"> سؤال <span id="currentQuestion"> 1</span> / <span id="totalQuestions"> 10</span></h3>
            <h3 id="dots">...............................................</h3>
          </div>
          <div class="qus">
            <h1 id="question"> </h1>
          </div>
          <div class="choices">
            <button class="btn" id="opt1"></button>
            <button class="btn" id="opt2"></button>
            <button class="btn" id="opt3"></button>
            <button class="btn" id="opt4"></button>
          </div>
          <div class="next-btn">
            <button id="next">Next</button>
          </div>
        </div>
        <div class="result" id="resultSecreen" style="display: none;">
          <img src="icon.png" height="120px" width="120px" class="il"/>
          <h1 class="app"> Score : <span id="score">6</span></h1>
          
        </div>
      </div>

      <div class="social-icons">
        <a href ="https://chadhabrahmi.github.io/chadawiii/" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.instagram.com/ch_an_brh?igsh=MXZuMWluNWFrazJlaA==" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <script src="script.js"></script>
    <script data-goatcounter="https://his-dates.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
  </body>
</html>
